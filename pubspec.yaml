name: byke
description: A demo prototype for ui course project

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  expandable_card: ^0.0.3
  flutter_timer: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add images to your application, add an assets section, like this:
  assets:
   - assets/map1.jpg
   - assets/map2.jpg
   - assets/map3.jpg
   - assets/map1_crop.jpg       # These croped images need to 800x800
   - assets/map2_crop.jpg       # These croped images need to 800x800
   - assets/map3_crop.jpg       # These croped images need to 800x800

